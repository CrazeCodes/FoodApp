<app-search></app-search>
<div class="home-container">
    <ul class="food-list">
    <li *ngFor="let food of foods">
      <a routerLink="/food/{{food.id}}">
        <img [src]="food.imageUrl" [alt]="food.name" width="400" />
        <div class="content">
          <div class="name">
            {{food.name}}
          </div>
          <span class="favorite {{food.favorite ? '' : 'not'}}">
            ‚ù§
          </span>
          <div class="product-item-footer">
            <div class="origins">
              <span *ngFor="let origin of food.origins">
                {{origin}}
              </span>
            </div>
            <div class="cook-time">
              <span>üïí</span>
              {{food.cookTime}}
            </div>
          </div>
          <div class="price">
            <span>‚Çπ{{food.price}}</span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
